<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>To-Do-Liste</title>
        <script src="scripts/script.js" type='text/javascript'></script>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>To-Do-Liste</h1>
            </div>
            <div class="eingabe_feld">
                <input type="text" class="input" id="eingabe", placeholder="Neue Aufgabe">
                <button class="add_btn"  onclick="erweitere_to_do()">Add</button>
            </div>
            <div class="todo-list" id="to-do">
                <h2> Zu erledigen</h2>
                <ul id="elemente-liste"></ul>
            </div>
        </div>
    </body>
</html>
